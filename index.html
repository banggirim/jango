<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css" type="text/css">
    <script type="text/javascript">
        function doSometing(){
            let a = document.getElementById('inputA').value;
            let b = document.getElementById('inputB').value;
            document.getElementById("valueA").innerHTML = a;
            document.getElementById("valueB").innerHTML = b;
            document.getElementById("valueC").innerHTML = Number(a) + Number(b);
        }
    </script>
</head>
<body>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="blog_list.html">Blog</a>
        <a href="about_me.html"> About Me</a>
    </nav>
    <h1>첫번째 크기 헤드라인</h1>
    <h1>두 번째 크기 헤드라인</h1>
    <h1>세 번째 크기헤드라인</h1>
    <h1>네 번째  크기헤드라인</h1>
    <label for="inputA">a</label>
<input id="inputA" value="1" onkeyup="doSometing()">
<label for="inputB">b</label>
<input id="inputB" value="2" onkeyup="doSometing()">
<p><span id="valueA">1</span> + <span id="valueB">2</span> = <span id="valueC">3</span></p>
